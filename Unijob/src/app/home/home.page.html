<app-nav></app-nav>
<ion-content [fullscreen]="true" >
  <ion-buttons >
    <ion-searchbar animated  placeholder="Buscar trabajos" (click)="click()" ></ion-searchbar>
    <ion-button>
      <ion-icon name="filter-outline"></ion-icon>   
   </ion-button>
  </ion-buttons>

  <ion-buttons style="display:block;" > 
      <ion-button style="font-size: 10px; margin-left: 10px;">
        <mat-slide-toggle class="toggle" color="primary" (click)="accion1()"style="border-color: grey;"><ion-icon style="height: 140px;width: 25px;" name="location-outline" ></ion-icon></mat-slide-toggle>
            Ubicacion</ion-button>
  </ion-buttons>
 
 <br><br>
  <ion-list *ngIf="ocultar1" >
    
    <ion-item *ngFor="let item of empleo" [routerLink]="['/home', empleo.id]">
      <ion-label>
        <ion-title>{{item.title}}</ion-title>
      </ion-label>
      <ion-avatar slot="start">
        <ion-img [src]="item.imageURL"></ion-img>
      </ion-avatar>
    </ion-item>
  </ion-list>
  


</ion-content>
