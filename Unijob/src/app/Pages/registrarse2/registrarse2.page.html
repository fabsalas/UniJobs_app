<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
      <ion-title text-center>Crea tu cuenta </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h3>Datos personales</h3>
      </ion-col>
        <br/>
      <ion-col size="12" style="text-align: center;">
        <ion-item >
              <ion-label position="floating">Nombre:</ion-label>
              <ion-input type="text" placeholder="Ingrese su nombre completo"></ion-input>
        </ion-item>
        <br>
        <ion-item >
          <ion-label position="floating">RUT: </ion-label>
          <ion-input type="text"  placeholder="Ingrese su RUT"></ion-input>
        </ion-item>
        <p style="color:grey;font-size: small; text-align: left;margin-left: 20px;">Ej: 12345678-9</p>
        
        <ion-item >
          <ion-label position="floating">Correo electr√≥nico: </ion-label>
          <ion-input type="email"  placeholder="Ingrese su correo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-col >
    <ion-button  expand="block" style="margin: 10%;" color="primary" [routerLink]="['/registrarse3']">SIGUIENTE</ion-button>
  </ion-col>
</ion-content>
