<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>UniJobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align:center">Crea tu cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
        </ion-list-header>
      
        <ion-item>
          <ion-label >Soy un...</ion-label>
          <ion-select cancelText="Cancelar" okText="Guardar" placeholder="Seleccione uno">
            <ion-select-option value="empleado" style="text-align: center;">Empleado</ion-select-option>
            <ion-select-option value="empleador" style="margin-right: 30%;">Empleador</ion-select-option >
          </ion-select>
        </ion-item>
<br><br><br>
        <ion-item>
          <ion-label>Oficios</ion-label>
          <ion-select multiple="true" placeholder="Seleccione los que desee" cancelText="Cancelar" okText="Guardar">
            <ion-select-option value="job1">DJ</ion-select-option>
            <ion-select-option value="job2">Niñera </ion-select-option>
            <ion-select-option value="job3">Delivery</ion-select-option>
            <ion-select-option value="job4">Paseador de perros</ion-select-option>
            <ion-select-option value="job5">Jardinero</ion-select-option>
            <ion-select-option value="job6">Manicure</ion-select-option>
            <ion-select-option value="job7">Limpieza</ion-select-option>
            <ion-select-option value="job8">Vendedor</ion-select-option>
            <ion-select-option value="job9">Temporero</ion-select-option>
            <ion-select-option value="job10">Mecánico de bicicletas</ion-select-option>
            <ion-select-option value="job11">Ayudante</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-button expand="block" style="margin: 10%;" [routerLink]="['/home']">SIGUIENTE</ion-button>
    </ion-card-content>
</ion-card>
</ion-content>
